<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="jQuery.js"></script>
    <!--For emoji-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="app.css">

</head>

<body>




    <div class="text-center" style="background-color: #ffdc34;">
        <h1 class="display-1 mt-2 p-3"><i class="fas fa-comments"></i>Chat App...</h1>

    </div>

    <div class="container  mt-3 ">
        <div class="row">
            <div class="text-start  "><button class="btn btn-secondary fw-bold" id="theme">Background</button></div>
            <div class="col-lg-4 mt-4 " id="login" style="margin:10px auto;">


                <div class="input-group mb-3 ">
                    <input id="login-inp" type="text" class="login" placeholder="Enter Your Name" aria-label="Recipient's username" aria-describedby="basic-addon2" style="border-radius: 5px; width: 15rem; background-color: #fff3b7;" required>
                    <button id="login-btn" class="btn btn-info fw-bold">Login</button>

                </div>
            </div>
            <div class="col-lg-4 mt-4 " id="chat" style="margin:10px auto;">
                <div class="input-group mb-3">
                    <textarea class="form-control" cols="40" rows="3" id="inp"></textarea>
                </div>
                <button class="btn btn-success  fw-bold" id="btn-send">Send</button>
            </div>
            <div class="mt-3">
                <ul id="list">

                </ul>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.js" integrity="sha512-aGWPnmdBhJ0leVHhQaRASgb0InV/Z2BWsscdj1Vwt29Oic91wECPixuXsWESpFfCcYPLfOlBZzN2nqQdMxlGTQ==" crossorigin="anonymous"></script>
    <!--For emoji-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <!--For emoji-->
    <script>
        $('#inp').emojioneArea({
            pickerPosition: 'bottom'
        })
    </script>
</body>

</html>
